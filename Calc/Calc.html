<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<!-- CSS only -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="Clac.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" name="calculator" class="main">
                <input type="text" class="display form-control" name="display" id="display"><br>

                <input type="button" name="btn btn-primary" style="width: 80px; background-color: red;" value="C" id="clear">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="->"
                onclick="backSpace()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="%"
                onclick="document.calculator.display.value += '%'">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="/" 
                onclick="document.calculator.display.value += '/'"><br><br>
                <input type="button" name="btn btn-primary" style="width: 50px;" value="7" onclick="seven()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="8" onclick="eight()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="9" onclick="nine()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="*"
                onclick="document.calculator.display.value += '*'"><br><br>
                <input type="button" name="btn btn-primary" style="width: 50px;" value="6" onclick="six()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="5" onclick="five()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="4" onclick="four()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="-"
                onclick="document.calculator.display.value += '-'"><br><br>
                <input type="button" name="btn btn-primary" style="width: 50px;" value="3" onclick="three()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="2" onclick="two()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="1" onclick="one()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="+"
                onclick="document.calculator.display.value += '+'"><br><br>
                <input type="button" name="btn btn-primary" style="width: 50px;" value="0" onclick="zero()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="00"
                onclick="document.calculator.display.value += '00'">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="." onclick="point()">
                <input type="button" name="btn btn-primary ml-3" style="width: 50px;" value="="
                onclick="document.calculator.display.value = eval(calculator.display.value)">

            </form>
        </div>
    </div>
</div>

<script src="Calc.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
